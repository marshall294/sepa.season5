<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEPA Season 5 Tournament</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add Swiper for slides -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        header {
            background-color: #1f1f1f;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff4081;
        }
        .home-section, .standing-section, .livescore-section, .organizers-section, .chairman-section {
            padding: 5em 2em 2em;
        }
        .home-section {
            padding-top: 4em;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-section {
            margin-top: 2em;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #ff4081;
            text-align: center;
        }
        .organizers, .chairman {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
        }
        .organizer, .chairman {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 1em;
            transition: transform 0.3s;
        }
        .organizer:hover, .chairman:hover {
            transform: scale(1.05);
        }
        .organizer-img, .chairman-img {
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .organizer-img img, .chairman-img img {
            width: 100%;
            height: auto;
        }
        .organizer p, .chairman p {
            margin: 0.5em 0 0;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="table.html">Standing</a></li>
                <li><a href="#livescore">Live Score</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home-section">
        <div class="slideshow-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <img src="https://c8.alamy.com/comp/2H8J5M8/football-league-tournament-poster-soccer-ball-with-golden-winner-cup-flying-confetti-invitation-banner-on-sport-competition-game-award-ceremony-2H8J5M8.jpg" alt="Slide 1">
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScsxA_pQ4Tjw5WtjDjv96MydApOFf7gPkYFA&s" alt="Slide 2">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="video-section">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section id="standing" class="standing-section">
        <h2>Current Standings</h2>
        <div id="standings-table">
            <!-- Table or content for standings -->
        </div>
    </section>

    <section id="livescore" class="livescore-section">
        <h2>Live Scores</h2>
        <div id="live-scores">
            <!-- Content for live scores -->
        </div>
    </section>

    <section class="organizers-section">
        <h2>Organizers</h2>
        <div class="organizers">
            <div class="organizer">
                <div class="organizer-img">
                    <img src="https://bob.gov.ng/wp-content/uploads/2024/03/Cheif-A.-S.-Awomolo-SAN-1-807x1024.jpg" alt="Organizer 1">
                </div>
                <p>Organizer 1 Name</p>
            </div>
            <div class="organizer">
                <div class="organizer-img">
                    <img src="https://intelligence.house.gov/uploadedphotos/mediumresolution/322ab1ed-eeb4-4782-945b-e6fac08fb3b5.jpg" alt="Organizer 2">
                </div>
                <p>Organizer 2 Name</p>
            </div>
        </div>
    </section>

    <section class="chairman-section">
        <h2>Chairman</h2>
        <div class="chairman">
            <div class="chairman-img">
                <img src="https://example.com/chairman-image.jpg" alt="Chairman">
            </div>
            <p>Chairman Name</p>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
