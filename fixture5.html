<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture 5 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            max-width: 800px;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .fixture-details {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .fixture-details h2 {
            margin-top: 0;
        }
        .fixture-details .team {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .fixture-details .team h3 {
            margin: 0;
        }
        .fixture-details .score {
            font-size: 36px;
            font-weight: bold;
        }
        .fixture-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .fixture-details table, .fixture-details th, .fixture-details td {
            border: 1px solid #ddd;
        }
        .fixture-details th, .fixture-details td {
            padding: 10px;
            text-align: center;
        }
        .fixture-details th {
            background-color: #77aaff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fixture 5 Details</h1>
        </div>
    </header>
    <div class="container">
        <div class="fixture-details" id="fixtureDetails">
            <h2 id="fixtureTitle">Fixture 5: Team I vs Team J</h2>
            <div class="team">
                <h3 id="teamIName">Team I</h3>
                <div class="score" id="teamIScore">0</div>
                <div class="score">-</div>
                <div class="score" id="teamJScore">0</div>
                <h3 id="teamJName">Team J</h3>
            </div>
            <div id="timerStatus">Not Started</div>
            <table>
                <thead>
                    <tr>
                        <th>Statistic</th>
                        <th>Team I</th>
                        <th>Team J</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ball Possession (%)</td>
                        <td id="possessionI">0</td>
                        <td id="possessionJ">0</td>
                    </tr>
                    <tr>
                        <td>Yellow Cards</td>
                        <td id="yellowI">0</td>
                        <td id="yellowJ">0</td>
                    </tr>
                    <tr>
                        <td>Red Cards</td>
                        <td id="redI">0</td>
                        <td id="redJ">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBK5UM0n8-GLvleW7l6B8Hi-_WuC64QA4U",
            authDomain: "scores-b25a7.firebaseapp.com",
            projectId: "scores-b25a7",
            storageBucket: "scores-b25a7.appspot.com",
            messagingSenderId: "1001957936318",
            appId: "1:1001957936318:web:43934942ee87654fd8e2ef",
            measurementId: "G-3QES2VR31T"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        let timerInterval;

        function updateFixtureDetails(fixtureData) {
            document.getElementById('fixtureTitle').textContent = `Fixture 5: ${fixtureData.teamI.name} vs ${fixtureData.teamJ.name}`;
            document.getElementById('teamIName').textContent = fixtureData.teamI.name;
            document.getElementById('teamJName').textContent = fixtureData.teamJ.name;
            document.getElementById('teamIScore').textContent = fixtureData.teamI.score || 0;
            document.getElementById('teamJScore').textContent = fixtureData.teamJ.score || 0;
            document.getElementById('timerStatus').textContent = fixtureData.timer || "Not Started";
            document.getElementById('possessionI').textContent = fixtureData.statistics.possessionI || 0;
            document.getElementById('possessionJ').textContent = fixtureData.statistics.possessionJ || 0;
            document.getElementById('yellowI').textContent = fixtureData.statistics.yellowI || 0;
            document.getElementById('yellowJ').textContent = fixtureData.statistics.yellowJ || 0;
            document.getElementById('redI').textContent = fixtureData.statistics.redI || 0;
            document.getElementById('redJ').textContent = fixtureData.statistics.redJ || 0;

            updateTimer(fixtureData.timer);
        }

        function updateTimer(timerStatus) {
            clearInterval(timerInterval);
            const timerDisplay = document.getElementById('timerStatus');

            if (timerStatus === '1st') {
                let timer = 0;
                timerInterval = setInterval(() => {
                    if (timer < 46) {
                        timerDisplay.textContent = `1st Half: ${timer}'`;
                        timer++;
                    } else {
                        clearInterval(timerInterval);
                        timerDisplay.textContent = 'HT';
                    }
                }, 60000);
            } else if (timerStatus === '2nd') {
                let timer = 45;
                timerInterval = setInterval(() => {
                    if (timer < 91) {
                        timerDisplay.textContent = `2nd Half: ${timer}'`;
                        timer++;
                    } else {
                        clearInterval(timerInterval);
                        timerDisplay.textContent = 'FT';
                    }
                }, 60000);
            }
        }

        database.ref('/fixtures/fixture5').on('value', (snapshot) => {
            const fixtureData = snapshot.val();
            updateFixtureDetails(fixtureData);
        });
    </script>
</body>
</html>
